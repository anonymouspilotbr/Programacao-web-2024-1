<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcar agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="..\style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-12 bg-primary text-white text-center p-5">
                <img src="..\ucb.png" alt="catolica">
            </div>
        </div>
        <article>
            <h1>Formulário de Dados</h1>
            <form id="myForm" class="row g-3" action="/dados" method="post">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputName" name="inputName">
                </div>
                <div class="col-md-6">
                    <label for="inputPhone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="inputPhone" name="inputPhone">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="Rua Fulano de Tal 123">
                </div>
                <div class="col-md-4">
                    <label for="inputDate" class="form-label">Data do agendamento</label>
                    <input type="date" class="form-control" id="inputDate" name="inputDate">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </article>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("myForm").addEventListener("submit", function(event) {
                event.preventDefault();
                let nome = document.getElementById("inputName").value
                console.log(nome);
                let endereco = document.getElementById("inputAddress").value
                let telefone = document.getElementById("inputPhone").value
                let dataAg = document.getElementById("inputDate").value
                
                let params = new URLSearchParams();
                params.append('nome', nome);
                params.append('endereco', endereco);
                params.append('telefone', telefone);
                params.append('dataAg', dataAg);

                window.location.href = "dados.html?" + params.toString();
            });
        });
    </script>
</body>
</html>

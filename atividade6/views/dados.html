<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="..\style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-primary text-white text-center p-5">
                <img src="..\ucb.png" alt="catolica">
            </div>
        </div>
        <article>
            <h1>Dados do Agendamento</h1>
            <p>Olá, <span id="nomeSpan"></span>. Seu agendamento foi feito, aqui estão as suas informações:</p>
            <p>Nome: <span id="nome"></span></p>
            <p>Endereço: <span id="endereco"></span></p>
            <p>Telefone: <span id="telefone"></span></p>
            <p>Data de agendamento: <span id="dataAg"></span></p>
        </article>
        <div class="mt-3">
            <a href="index.html" class="btn btn-primary">Voltar</a>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const nome = urlParams.get('nome');
        const endereco = urlParams.get('endereco');
        const telefone = urlParams.get('telefone');
        const dataAg = urlParams.get('dataAg');

        document.getElementById('nomeSpan').textContent = nome;
        document.getElementById('nome').textContent = nome;
        document.getElementById('endereco').textContent = endereco;
        document.getElementById('telefone').textContent = telefone;
        document.getElementById('dataAg').textContent = dataAg;
    </script>
</body>
</html>
